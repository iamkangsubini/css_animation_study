<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>animation-3</title>
    <style>
        main {
            display: flex;
            flex-flow: column nowrap;
        }
        main #btn {
            cursor: pointer;
        }
        main #btn:hover + .target1 {
            background: lightpink;
        }
        main span {
            background: rgb(224, 224, 163);
            padding: 10px;
            width: 100px;
            height: 100px;
        }
        /* 1. 버튼에 마우스를 올렸을 때 target1 배경색 변경 */
        main .target1 {
            transition: background  1s 0.5s;
        }
        /* 2. 오른쪽으로 이동 */
        main .target2 {
            animation: right500 1s linear 3 alternate both;
        }
        /* 3. 위로 갔다 아래로 가기 > 산모양 */
        main .target3 {
            animation: left_top_right 1s;
        }
        /* 내가 지정해보기 */
        main .target4 {
            animation: opacity 2s;
        }
        main .target5 {}
        /* animation + @keyframes */
        @keyframes right500 {
            0% {transform: translateX(0);}
            100% {transform: translateX(500px);}
        }
        @keyframes left_top_right {
            0% {transform: translate(0,0);}
            50% {transform: translate(250px, -300px);}
            100% {transform: translate(500px, 0);}
        } 
        @keyframes rotation {
            0% {
                font-size: 2rem;
                transform: rotate(-60deg)
            }
            100% {
                font-size: 5rem;
                font-weight: 700;
                background: rgb(117, 212, 117);
                transform: rotate(-180deg;)
            }
        }
        @keyframes opacity {
            0% {opacity: 0;}
            100% {opacity:3;}
        }
        /* @keyframes 작성위치 style맨아래 또는 외부스타일분리 > 보통 외부스타일로 많이함. */
        /* 1. 원하는 애니메이션 시작-끝 장면 정하기 */
        /* 2. 적용 대상에 animation속성으로 keyframes 불러오기 */
    </style>
</head>
<body>
    <main>
        <button id="btn">적용버튼</button>
        <span class="target1">1</span>
        <span class="target2">2</span>
        <span class="target3">3</span>
        <span class="target4">4</span>
        <span class="target5">5</span>
    </main>
</body>
</html>
